<div class="card card-custom card-stretch card-stretch-half gutter-b m-2">
	<!-- Card Start -->
	<div class="card-body d-flex flex-column p-0 ">
		<div class="d-flex flex-wrap align-items-center ml-4 card-spacer flex-grow-1">
			<span class="symbol symbol-50 symbol-light-primary">
				<span class="symbol-label">
					<i class="material-icons" *ngIf="dashboardData?.icon == 'isState'">business</i>
					<i class="material-icons" *ngIf="dashboardData?.icon == 'isdistrict'">location_city</i>
					<i class="material-icons" *ngIf="dashboardData?.icon == 'isSchool'">school</i>
					<i class="material-icons" *ngIf="dashboardData?.icon == 'isTeacher'">supervisor_account</i>
					<i class="material-icons" *ngIf="dashboardData?.icon == 'isStudent'">person_pin</i>
				</span>
			</span>
			<div class="dasbord-text">{{dashboardData?.value}}:
				<span class="text-muted font-weight-bold">
					<b>{{dashboardData?.total ? dashboardData?.total : 0}}</b>
				</span>
			</div>
		</div>
		<div class="d-flex flex-wrap align-items-center ml-4 card-spacer flex-grow-1" *ngIf="dashboardData?.total > 0">
			<div class="card-body d-flex flex-column p-0 ">
				<div class="d-flex flex-wrap align-items-center ml-4 card-spacer flex-grow-1">
					<app-bar-chart [barChartData]="barChart"></app-bar-chart>
				</div>
			</div>
		</div>
	</div>
</div>
