<div class="login-form login-forgot">
  <!--begin::Form-->
  <form class="form fv-plugins-bootstrap fv-plugins-framework" [formGroup]="formGroup" (ngSubmit)="submit()"
    id="kt_login_forgot_form">
    <!--begin::Title-->
    <div class="pb-13 pt-lg-0 pt-5">
      <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
        Forgotten Password ?
      </h3>
      <p class="text-muted font-weight-bold font-size-h4">
        Enter your email to reset your password
      </p>
    </div>
    <!--end::Title-->



    <!--begin::Form group-->
    <div class="form-group fv-plugins-icon-container has-danger">
      <input type="email" class="form-control form-control-lg form-control-solid" name="email" placeholder="Email"
        autocomplete="off" [class.is-invalid]="isControlInvalid('email')" [class.is-valid]="isControlValid('email')"
        formControlName="email" />
      <div class="valid-feedback" *ngIf="isControlValid('email')">
        Email was entered correct
      </div>
      <div class="invalid-feedback" *ngIf="controlHasError('required', 'email')">
        Email is required
      </div>
      <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'email')">
        Email should have at least 3 characters
      </div>
      <div class="invalid-feedback" *ngIf="controlHasError('maxlength', 'email')">
        Email should have maximum 30 characters
      </div>
    </div>
    <!--end::Form group-->
    <!--begin::Form group-->

    <div class="pb-lg-0 pb-5">
      <button type="submit" id="kt_login_signin_submit"
        class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3" [disabled]="formGroup.invalid">
        <!-- <i class="fa fa-spin fa-spinner" *ngIf="isLoading"></i>  -->
        Submit
      </button>
      <button type="reset" routerLink="/auth/login" id="kt_login_signin_submit"
        class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">Cancel</button>
    </div>
    <!--end::Form group-->
    <div></div>
  </form>
  <!--end::Form-->


</div>
