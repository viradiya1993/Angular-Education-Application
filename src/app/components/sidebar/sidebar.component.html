<div class="logo" id="logoid">
    <a [routerLink]="['/dashboard']" class="simple-text">
        <div class="logo-img">
            <img src="./assets/media/logos/loader-logo.png" />
        </div>
    </a>
    <button class="brand-toggle btn btn-sm px-0" id="kt_aside_toggle" onclick="myFunction()">
        <img src="./assets/media/svg_image/Angle-double-left.png" />
    </button>
</div>
<div class="sidebar-wrapper" id="sidebar-wrapperid">
    <div *ngIf="isMobileMenu()">
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item dropdown">
                <a class="nav-link" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="material-icons">person</i>
                    <p>
                        <span class="d-lg-none d-md-block"> Hello {{ userData?.firstName }}</span>
                    </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" [routerLink]="['/user-profile']">
                        <i class="material-icons">manage_accounts</i>
                        <p>
                            <span class="d-lg-none d-md-block">Profile Setting</span>
                        </p>
                    </a>
                    <!-- <a class="dropdown-item" [routerLink]="['/change-password']">Change Password</a> -->
                    <a class="dropdown-item" href="javascript:void(0)" id="logoutID" (click)="logout()">
                        <i class="material-icons">logout</i>
                        <p>
                            <span class="d-lg-none d-md-block">Logout</span>
                        </p>
                    </a>
                </div>
            </li>

        </ul>
    </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" data-title="{{menuItem?.title}}" [routerLink]="[menuItem.path]"
                routerLinkActive="active" *ngIf="!menuItem.subMenu.length">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
            <a class="nav-link" (click)="onClick(menuItem.title)" data-title="{{menuItem?.title}}"
                *ngIf="menuItem.subMenu.length" routerLinkActive="active" id="navbarDropdownMenuLink"
                data-toggle="dropdown" aria-expanded="false">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>

            <div id='dropdown{{menuItem.title}}' class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"
                *ngIf="menuItem.subMenu.length" event>
                <ul class="nav">
                    <li *ngFor="let subMenu of menuItem.subMenu" class="{{subMenu.class}} nav-item">
                        <a class="nav-link" data-title="{{subMenu?.title}}" [routerLink]="[subMenu.path]"
                            routerLinkActive="active">
                            <i class="material-icons">{{subMenu.icon}}</i>
                            <p>{{subMenu.title}}</p>
                        </a>
                </ul>
            </div>
            <!-- <ul class="nav" *ngIf="menuItem.subMenu">
                    <li routerLinkActive="active" *ngFor="let subMenu of menuItem.subMenu"
                        class="{{subMenu.class}} nav-item">
                        <a class="nav-link" [routerLink]="[subMenu.path]">
                            <i class="material-icons">{{subMenu.icon}}</i>
                            <p>{{subMenu.title}}</p>
                        </a>
                </ul> -->
        </li>
    </ul>
</div>
