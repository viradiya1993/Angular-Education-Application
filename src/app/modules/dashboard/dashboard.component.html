<div class="dashboard-box inner-body-wrap row justify-content-center">
	<div class="row p-0" *ngIf="role === 'Teacher'">
		<div class="col-sm-12 mb-4">
			<div class="card card-custom gutter-b">
				<div class="card-body">
					<a class="btn btn-primary links" [routerLink]="['/students/dokDataForm']">
						<i class="material-icons mr-3">feed</i>Add Daily Form for Student
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row p-0">
		<div class="col-sm-12 mb-4">
			<div class="card card-custom gutter-b">
				<div class="card-header">
					<div class="card-title">
						<h3 class="card-label">{{role | specialPipe: '-' : ' '}} Dashboard</h3>
					</div>
				</div>
				<!-- <div class="card-body rounded-0 rounded-bottom">
					<mat-form-field class="filled-input w-100">
						<input matInput [showCancel]="true" startKey="start" endKey="end" ngxDaterangepickerMd
							[(ngModel)]="selected" [autoApply]="false" [showCustomRangeLabel]="true"
							[alwaysShowCalendars]="true" [ranges]="ranges" [linkedCalendars]="true"
							[keepCalendarOpeningWithRange]="true" (change)="onDateChange($event)" autocomplete="off"
							placeholder="Please select date" readonly />
					</mat-form-field>
				</div> -->
				<div class="card-body pb-0 rounded-top rounded-left">
					<div class="form form-label-right mb-0">
						<div class="form-group row">
							<form action="#" class="form form-label-right mb-0" [formGroup]="searchForm">
								<div class="col-lg-12 col-12">
									<div class="row">
										<div class="col-lg-4">
											<small class="form-text text-muted">Period</small>
											<ng-select class="m-t-1" placeholder="Select a Period" [items]="periodList"
												(change)="onPeriodChange()" formControlName="period" bindLabel="label" bindValue="value"
												[searchable]="true">
											</ng-select>
										</div>
										<div class="col-lg-8 row">
											<div class="col-lg-5">
												<div class="form-group">
													<div class="form-group row">
														<small class="form-text text-muted">Start Date</small>
														<div class="input-group">
															<input class="form-control" placeholder="yyyy-mm-dd" name="dp"
																formControlName="created_from" [disabled]="dateChange()" ngbDatepicker
																#dStartDate="ngbDatepicker" (click)="dStartDate.toggle()">
															<div class="input-group-append">
																<button class="btn btn-primary no-shadow" (click)="dStartDate.toggle()"
																	[disabled]="dateChange()" type="button">
																	<i class="fa fa-calendar"></i>
																</button>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-lg-5">
												<div class="form-group" (clickOutside)="dEndDate.close()">
													<div class="form-group row">
														<small class="form-text text-muted">End Date</small>
														<div class="input-group">
															<input class="form-control" placeholder="yyyy-mm-dd" name="dp"
																formControlName="created_to" [disabled]="dateChange()" ngbDatepicker
																#dEndDate="ngbDatepicker" (click)="dEndDate.toggle()">
															<div class="input-group-append">
																<button class="btn btn-primary no-shadow" (click)="dEndDate.toggle()"
																	[disabled]="dateChange()" type="button">
																	<i class="fa fa-calendar"></i>
																</button>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-lg-2" *ngIf="showSearchButton">
												<small class="form-text text-muted">Search</small>
												<button class="btn btn-primary no-shadow search" (click)="getDataWithDate()" type="button">
													<i class="fa fa-search"></i>
												</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Dashboard Start -->

	<div class="row p-0 justify-content-center">
		<div class="col-sm-12 col-md-12 col-lg-6" *ngFor="let data of dashboradAllCount">
			<div class="card card-custom gutter-b">
				<app-dashboard-chart [dashboardData]="data" class="mb-4"></app-dashboard-chart>
			</div>
		</div>
	</div>

	<!-- Dashboard End -->
	<div>
		
	</div>
	<div>
	
	</div>
</div>
