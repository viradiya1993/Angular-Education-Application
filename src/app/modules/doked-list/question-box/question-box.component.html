<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container>
                <ng-container>View Q & A</ng-container>
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">

        <ng-container>
            <div class="table-responsive angular-bootstrap-table">
                <table class="table table-head-custom table-vertical-center overflow-hidden">
                    <thead>
                        <th>Question</th>
                        <th>Answer</th>
                    </thead>
                    <tbody *ngIf="!questionArrayWithDefault.length">
                        <tr *ngFor="let data of questionArray?.queAns; let i = index;">
                            <td> {{data.question}}</td>
                            <td> {{data.answer}}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="questionArrayWithDefault.length">
                        <tr *ngFor="let data of questionArrayWithDefault; let i = index;">
                            <td> {{data.question}}</td>
                            <td> {{data.answer}}</td>
                        </tr>
                        <!-- <tr>
                            <td>Comment</td>
                            <td>{{questionArrayWithDefault[0]?.otherAns}} </td>
                        </tr> -->
                    </tbody>

                </table>
                <h5 *ngIf="questionArrayWithDefault.length">
                    Comment: {{questionArrayWithDefault[0]?.otherAns}}
                </h5>
            </div>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
