<div class="modal-content">
	<div class="modal-header">
		<div class="modal-title h4" id="example-modal-sizes-title-lg">
			<ng-container>
				<ng-container>Create</ng-container>
				Grade
			</ng-container>
		</div>
	</div>
	<div class="overlay overlay-block cursor-default modal-body">
		<ng-container>
			<form action="#" class="form form-label-right" [formGroup]="formGroup">
				<div class="form-group row">
					<div class="col-lg-12">
						<label class="form-label">Grade Title</label>
						<input type="text" class="form-control form-control-lg form-control-solid" name="name"
							placeholder="Enter Grade Title" autocomplete="off" [class.is-invalid]="isControlInvalid('name')"
							[class.is-valid]="isControlValid('name')" formControlName="name" />
						<div class="valid-feedback" *ngIf="isControlValid('name')">
							Grade Title was entered correct
						</div>
						<div class="invalid-feedback" *ngIf="controlHasError('required', 'name')">
							Grade Title is required
						</div>
						<div class="invalid-feedback" *ngIf="controlHasError('minlength', 'name')">
							Grade Title should have at least 3 characters
						</div>
						<div class="invalid-feedback" *ngIf="controlHasError('maxlength', 'name')">
							Grade Title should have maximum 10 characters
						</div>
					</div>
				</div>
			</form>
		</ng-container>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light btn-elevate mr-2" (click)="cancel()">
			Cancel
		</button>
		<ng-container>
			<button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">
				<i class="fa fa-spin fa-spinner" *ngIf="isLoading"></i> Save
			</button>
		</ng-container>
	</div>
</div>
