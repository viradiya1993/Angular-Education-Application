<ng-container *ngIf="isLoading">
	<div class="progress progress-modal">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
			style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
</ng-container>
<div class="modal-header">
	<div class="modal-title h4">School Sub Admin</div>
</div>
<div class="modal-body">
	<ng-container *ngIf="isLoading">
		<span>School Sub Admin is deleting...</span>
	</ng-container>

	<ng-container *ngIf="!isLoading">
		<span>Are you sure to permanently delete this School Sub Admin?</span>
	</ng-container>
</div>

<div class="modal-footer">
	<div>
		<button type="button" class="btn btn-light btn-elevate mr-1" (click)="close()">
			Cancel
		</button>&nbsp;
		<button type="button" class="btn btn-primary btn-elevate" (click)="deleteSubAdmin()">
			<i class="fa fa-spin fa-spinner" *ngIf="isLoading"></i>Delete
		</button>
	</div>
</div>
